<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.min.css">
    <style>
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a class="logoMain" href="./index.html"><img src="valcross logo.png"></a>
        <a class="altTop" href="./index.html"><img src="valcross logo alt.png"></a>
      </div>
      <div class="headeritem1">
        <a href="./players.html">PLAYERS</a>
      </div>
      <div class="headeritem2">
        <a href="./organizations.html">ORGANIZATIONS</a>
      </div>
      <div class="headeritem3">
        <a href="./matches.html">MATCHES</a>
      </div>
    </div>
    <div class="homeMatch">
      <div class="homeMatchGrid1">
        <p class="homeLine1">Welcome to</p>
        <p class="valcross">vAlcross</p>
        <p class="homeLine2">your home for Valorant <br> eSport content!</p>
      </div>
      <div class="homeMatchGrid2">
        <div class="homeGrid2Container">
          <a href="./matches.html">
            <div class="homeScore">
              <div class="homeTeam1">
                <img src="sentinellogo.png">
                SENTINELS
              </div>
              <p class="homeStat">3 - 0</p>
              <div class="homeTeam2">
                <img src="fazelogo.png">
                FAZE CLAN
              </div>
            </div>
            <div class="homeStream">
              <iframe src="https://player.twitch.tv/?video=958148283&parent=https://ac8479.github.io/midtermproject/"
                frameborder="0"
                allowfullscreen="true"
                scrolling="no"
                width="100%"
                height="100%">
              </iframe>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="featuredPlayers">
      <p class="featuredPlayersTitle">FEATURED PLAYERS</p>
      <div class="featuredPlayersCarousel">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <div class="featuredPlayersCon2">
                  <div class="featuredPlayersBox2">
                    <a href="./tenzPage.html">
                    <img src="tenzpreview.png">
                    <p>TenZ</p>
                    </a>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="featuredPlayersCon3">
                  <div class="featuredPlayersBox3">
                    <a href="./playerPage.html">
                    <img src="wardellpreview.png">
                    <p>WARDELL</p>
                    </a>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="featuredPlayersCon4">
                  <div class="featuredPlayersBox4">
                    <a href="./playerPage.html">
                    <img src="asunapreview.png">
                    <p>Asuna</p>
                    </a>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="featuredPlayersCon5">
                  <div class="featuredPlayersBox5">
                    <a href="./playerPage.html">
                    <img src="babybaypreview.png">
                    <p>babybay</p>
                    </a>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="featuredPlayersCon6">
                  <div class="featuredPlayersBox6">
                    <a href="./playerPage.html">
                    <img src="hikopreview.png">
                    <p>Hiko</p>
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="arrow left"></i></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="arrow right"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="featuredOrgs">
      <p class="featuredOrgsTitle">FEATURED ORGANIZATIONS</p>
      <div class="featuredOrgsGrid">
        <div class="featuredOrgsBox1">
        </div>
        <div class="featuredOrgsCon2">
          <div class="featuredOrgsBox2">
            <a href="./sentinelsPage.html">
            <img src="sentinellogo.png">
            <p>Sentinels</p>
            </a>
          </div>
        </div>
        <div class="featuredOrgsCon3">
          <div class="featuredOrgsBox3">
            <a href="./orgPage.html">
            <img src="fazelogo.png">
            <p>FaZe Clan</p>
            </a>
          </div>
        </div>
        <div class="featuredOrgsCon4">
          <div class="featuredOrgsBox4">
            <a href="./orgPage.html">
            <img src="100tlogo.png">
            <p>100 Thieves</p>
            </a>

        <div class="featuredOrgsCon5">
          <div class="featuredOrgsBox5">

            <img src="envylogo.png">

            <img src="immortalslogo.png">
            <p>Immortals</p>
          </a>
          </div>
        </div>
        <div class="featuredOrgsBox7">
        </div>
      </div>
    </div>

    <script src="script.js"> </script>
    <script src="https://unpkg.com/@glidejs/glide"></script>
    <script>
      new Glide('.glide', {
        perView: 3
      }).mount()
    </script>

</html>
